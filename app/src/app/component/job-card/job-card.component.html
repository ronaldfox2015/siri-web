<div class="card vertical-card">
  <img [src]="jobInput.imageUrl" alt="{{ jobInput.title }}" class="card-img-top">
  <div class="card-body">
    <h5 class="card-title">{{ jobInput.title }}</h5>
    <p class="company"><strong>{{ jobInput.company }}</strong></p>
    <p class="location">{{ jobInput.location }}</p>
  </div>
</div>
