<div class="modal" *ngIf="isVisible">
  <div class="modal-content">
    <span class="close-button" (click)="close()">&times;</span>
    <h2>Registro de Postulante</h2>
    <form (ngSubmit)="onSubmit()">
      <label for="first_name">Email</label>
      <input type="text" id="mail" [(ngModel)]="applicant.mail" name="mail" required />

      <label for="first_name">Password</label>
      <input type="text" id="password" [(ngModel)]="applicant.password" name="password" required />

      <label for="first_name">Confirmar Password</label>
      <input type="text" id="confirm_password" [(ngModel)]="applicant.confirm_password" name="confirm_password" required />


      <label for="first_name">Nombre</label>
      <input type="text" id="first_name" [(ngModel)]="applicant.first_name" name="first_name" required />

      <label for="last_name_father">Apellido Paterno</label>
      <input type="text" id="last_name_father" [(ngModel)]="applicant.last_name_father" name="last_name_father" required />

      <label for="last_name_mother">Apellido Materno</label>
      <input type="text" id="last_name_mother" [(ngModel)]="applicant.last_name_mother" name="last_name_mother" required />

      <label for="age">Edad</label>
      <input type="number" id="age" [(ngModel)]="applicant.age" name="age" required />

      <label for="date_of_birth">Fecha de Nacimiento</label>
      <input type="date" id="date_of_birth" [(ngModel)]="applicant.date_of_birth" name="date_of_birth" required />

      <button type="submiit">Regstrar</button>
    </form>
  </div>
</div>
